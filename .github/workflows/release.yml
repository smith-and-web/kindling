name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  # sccache configuration for faster Rust builds
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"

# Required for creating releases and committing changelog
permissions:
  contents: write

jobs:
  # Generate changelog and commit it back to the repo
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    outputs:
      changelog: ${{ steps.changelog.outputs.content }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: npm run changelog

      - name: Extract changelog for this version
        id: changelog
        shell: bash
        run: |
          # Extract the changelog section for this version
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # Remove 'v' prefix if present

          # Extract content between this version header and the next version header (or --- separator)
          CHANGELOG=$(awk "/^## \[?${VERSION}\]?/{flag=1; next} /^## \[?[0-9]|^---/{flag=0} flag" CHANGELOG.md | head -100)

          # If no specific changelog found, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](https://github.com/smith-and-web/kindling/blob/main/CHANGELOG.md) for details."
          fi

          # Write to output (handle multiline)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Disable local hooks for CI pushes
          git config --local core.hooksPath /dev/null

          # Check if there are changes to commit
          if git diff --quiet CHANGELOG.md; then
            echo "No changelog changes to commit"
          else
            git add CHANGELOG.md
            git commit -m "docs: update changelog for ${{ github.ref_name }} [skip ci]"
            git push origin main
          fi

  # Build and release for each platform
  release:
    name: Release
    needs: changelog
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          # macOS Intel
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          # Linux x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            args: ""
          # Windows x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Cache cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Install system dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Kindling ${{ github.ref_name }}"
          releaseBody: |
            ## Installation

            Download the appropriate installer for your platform:
            - **macOS (Apple Silicon)**: `Kindling_*_aarch64.dmg`
            - **macOS (Intel)**: `Kindling_*_x64.dmg`
            - **Windows**: `Kindling_*_x64-setup.msi`
            - **Linux**: `Kindling_*_amd64.AppImage` or `.deb`

            ### First-Time Installation Notes

            **macOS**: This app is not code-signed. See the [Installation Guide](https://github.com/smith-and-web/kindling/wiki/Installation) for instructions on opening unsigned apps.

            **Windows**: You may see a SmartScreen warning. Click "More info" then "Run anyway".

            **Linux**: Make the AppImage executable with `chmod +x` before running.

            ---

            ## What's Changed

            ${{ needs.changelog.outputs.changelog }}

            ---

            [Full Changelog](https://github.com/smith-and-web/kindling/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          args: ${{ matrix.args }}

  checksums:
    name: Generate Checksums
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p artifacts
          gh release download "${{ github.ref_name }}" --dir artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" \) \
            -exec sha256sum {} \; | sort > ../checksums.sha256

      - name: Upload checksums to release
        uses: softprops/action-gh-release@v2
        with:
          files: checksums.sha256
          tag_name: ${{ github.ref_name }}
