name: Sync Docs to Wiki

# Automatically syncs docs/ folder to the GitHub wiki when docs change.
#
# SETUP REQUIRED:
# 1. Create a Personal Access Token (PAT) at https://github.com/settings/tokens
#    - Select "Fine-grained token"
#    - Repository access: Only select repositories -> kindling
#    - Permissions: Contents (read/write)
# 2. Add the token as a repository secret named WIKI_TOKEN:
#    Settings -> Secrets and variables -> Actions -> New repository secret
#
# The GITHUB_TOKEN does not have permission to push to wiki repos.

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    # Only run if WIKI_TOKEN secret exists
    if: ${{ vars.WIKI_SYNC_ENABLED == 'true' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v6

      - name: Checkout wiki repo
        uses: actions/checkout@v6
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.WIKI_TOKEN }}

      - name: Sync documentation files
        run: |
          # Copy all docs to wiki, converting filenames to wiki format
          # docs/importing-projects.md -> wiki/Importing-Projects.md
          for file in docs/*.md; do
            if [ -f "$file" ]; then
              # Get filename without path and extension
              basename=$(basename "$file" .md)

              # Convert to Title-Case (e.g., importing-projects -> Importing-Projects)
              wiki_name=$(echo "$basename" | awk -F'-' '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) tolower(substr($i,2))}1' OFS='-')

              echo "Copying $file -> wiki/${wiki_name}.md"
              cp "$file" "wiki/${wiki_name}.md"
            fi
          done

      - name: Check for changes
        id: changes
        working-directory: wiki
        run: |
          git diff --quiet && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push to wiki
        if: steps.changes.outputs.changed == 'true'
        working-directory: wiki
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "docs: sync from main repo

          Automatically synced from docs/ folder.
          Source commit: ${{ github.sha }}"
          git push
