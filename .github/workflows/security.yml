name: Security

on:
  # Run weekly on Monday at 9am UTC
  schedule:
    - cron: "0 9 * * 1"
  # Allow manual trigger
  workflow_dispatch:
  # Also run on PRs that modify dependencies
  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
      - "src-tauri/Cargo.toml"
      - "src-tauri/Cargo.lock"

env:
  CARGO_TERM_COLOR: always

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for outdated packages
        run: npm outdated || true
        continue-on-error: true

  cargo-audit:
    name: Cargo Security Audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-audit
            ~/.cargo/bin/cargo-outdated
          key: ${{ runner.os }}-cargo-security-tools-v1

      - name: Install cargo-audit
        run: command -v cargo-audit || cargo install cargo-audit --quiet

      - name: Run security audit
        run: cargo audit

      - name: Install cargo-outdated
        run: command -v cargo-outdated || cargo install cargo-outdated --quiet
        continue-on-error: true

      - name: Check for outdated packages
        run: cargo outdated || true
        continue-on-error: true

  # SARIF upload for GitHub Security tab integration
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
