version: 2
updates:
  # npm dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates to reduce PR noise
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"

  # npm dependencies (e2e tests)
  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      e2e-dependencies:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
      - "e2e"

  # Cargo dependencies (Rust backend)
  - package-ecosystem: "cargo"
    directory: "/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      rust-dependencies:
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "automated"
      - "rust"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci(deps)"
    groups:
      actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "automated"
      - "ci"
